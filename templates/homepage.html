<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {# Link to stylesheet #}
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>
<body>
{# Initial homepage showing user role & name #}
<h3>Welcome {{ user[4] }} {{ user[1] }} :D</h3>

{# Display the image if file_url is available #}
{% if file_url %}
    <div class="profile-pic-container">
        <img src="{{ file_url }}" alt="Profile Picture" style="max-width: 100%; height: auto;">
    </div>
{% endif %}
{# Button to logout #}
<form action="/logout" method="POST" style="margin-top: 20px;">
    <button type="submit" value="Logout">Logout</button>
</form>
</body>
</html>
